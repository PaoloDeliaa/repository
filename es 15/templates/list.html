<!DOCTYPE html>
<html>
<head>
    <title>All Entries</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('list_entries') }}">Tutte le Camere</a> |
            <a href="{{ url_for('list_available_entries') }}">Camere Disponibili</a>
        </nav>
        <table>
            <thead>
                <tr>
                    <th>numero</th>
                    <th>numero_posti</th>
                    <th>prezzo</th>
                    <th>tipo</th>
                    <th>disponibile</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                    <tr>
                        <td>{{ entry.numero }}</td>
                        <td>{{ entry.numero_posti }}</td>
                        <td>{{ entry.prezzo }}</td>
                        <td>{{ entry.tipo }}</td>
                        <td>{% if entry.disponibile == 1 %}Disponibile{% else %}Occupata{% endif %}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
